platform: Qradar
source: proxy


log_source:
  devicetype: [46, 103, 154, 191, 206, 200]

default_log_source:
  devicetype: 46

field_mapping:
  c-uri: 
    - URL
    - XForceCategoryByURL
  c-useragent: User Agent
  cs-method: HTTP Method
  cs-bytes: Bytes Sent
  #cs-cookie-vars: cs-cookie-vars
  c-uri-extension: URL
  c-uri-query:
    - URL
    - URL Path
  #cs-cookie: cs-cookie
  cs-host:
    - UrlHost
    - URL Host
    - URL Domain
    - HTTP Host
  cs-referrer:
    - URL Referrer
    - Referrer URL
  cs-version: HTTP Version
  r-dns:
    - UrlHost
    - URL Host
  sc-status: HTTP Response Code
  #post-body: post-body
  url_category: XForceCategoryByURL